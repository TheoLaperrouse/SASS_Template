services:
  postgres:
    image: postgres:16-alpine
    container_name: myapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: myapp-back
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./back/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./back:/app
      - /app/node_modules
    command: yarn dev

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: myapp-front
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./front:/app
      - /app/node_modules
    command: yarn dev
    depends_on:
      - back

volumes:
  postgres_data: